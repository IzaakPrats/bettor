version: v1
plugins:
  - plugin: go
    out: api
    opt: paths=source_relative
  - plugin: connect-go
    out: api
    opt: paths=source_relative
  - plugin: doc
    out: docs
managed:
  enabled: true
  go_package_prefix:
    default: github.com/elh/bettor/api
    except:
      - buf.build/googleapis/googleapis
